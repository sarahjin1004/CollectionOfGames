<html>
<head>
  <link rel="stylesheet" type="text/css" href="minesweeper.css">
<style>
body {
  background-image: url(./ocean4.png);
  background-repeat: no-repeat;
  background-size: cover;
  position: fixed; /* or absolute */
  top: 20%;
  left: 35%;
}
mine-count {
    margin: 0;
    top: 50%;
    left: 50%;
    margin-right: -50%
}
game-container {
float: left;
}
</style>
</head>
<body>
<embed src="gamemusic.mp3" width="180" height="90" loop="true" autostart="true" hidden="true" />
  <p id='mine-count'></p>
  <div id="minesweeper-main" class="no-highlight">
    <div id="game-container"></div>
    <!-- <div id="help-container"> 
      <p>Misclicks: <span id="misclick-counter">0</span></p>
    </div> -->
  </div>
  <p style="font-size:60px"> Instructions </p>
  <script src='jquery-1.11.1.min.js'></script>
  <script src='minesweeper.js'></script>
  
  <script>
    var ms = new Minesweeper('#minesweeper-main');
    ms.init(ms.SETTINGS.BEGINNER);
   // ms.init(ms.SETTINGS.EXPERT);
  </script>
</body>
</html>
